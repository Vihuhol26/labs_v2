{% extends "base.html" %}

{% block lab %}Деление чисел{% endblock %}

{% block main %}
    <form method="post" action="/lab4/div">
        <h1>Деление чисел</h1>
        <input type="number" name="x1"> / <input type="number" name="x2">
        <input type="submit" value="="> 
    </form>

    <form method="post" action="/lab4/add">
        <h1>Сложение чисел</h1>
        <input type="number" name="x1"> + <input type="number" name="x2">
        <input type="submit" value="=">
    </form>

    <form method="post" action="/lab4/multiply">
        <h1>Умножение чисел</h1>
        <input type="number" name="x1"> * <input type="number" name="x2">
        <input type="submit" value="=">
    </form>

    <form method="post" action="/lab4/subtract">
        <h1>Вычитание чисел</h1>
        <input type="number" name="x1"> - <input type="number" name="x2">
        <input type="submit" value="=">
    </form>

    <form method="post" action="/lab4/power">
        <h1>Возведение в степень чисел</h1>
        <input type="number" name="x1"> ^ <input type="number" name="x2">
        <input type="submit" value="=">
    </form>
    
{% endblock %}
