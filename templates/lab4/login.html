{% extends "base.html" %}
{% block lab %}Лабораторная работа 4{% endblock %}
{% block main %}
    <h1>Вход</h1>
    <h2>Пожалуйста, авторизуйтесь</h2>
    {% if error %}
        <h3 style="color: red; font-style: italic;">{{ error }}</h3>
    {% endif %}
    <form method="post">
        <div>
            <label for="username">Пользователь:</label>
            <input type="text" id="username" name="username" value="{{ username | default('') }}">
        </div>
        <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <button type="submit">Войти</button>
            <button type="reset">Отмена</button>
        </div>
    </form>
    <p>Нет аккаунта? <a href="{{ url_for('lab4.register') }}">Зарегистрироваться</a></p>
{% endblock %}
