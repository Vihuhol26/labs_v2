{% extends "base.html" %}

{% block lab %}
Панель управления
{% endblock %}

{% block main %}


<h2>Добро пожаловать, {{ user.full_name }}!</h2>
<p>Ваш баланс: {{ user.balance }}</p>

<h2>Перевод средств</h2>
<form method="POST" action="{{ url_for('rgz.transfer') }}">
    <label for="receiver_id">ID получателя:</label>
    <input type="number" name="receiver_id" id="receiver_id" required>
    <br><br>

    <label for="amount">Сумма:</label>
    <input type="number" name="amount" step="0.01" required>
    <br><br>

    <button type="submit">Перевести</button>
</form>

<h2>История транзакций</h2>
<a href="{{ url_for('rgz.transaction_history') }}">Посмотреть историю транзакций</a>
{% endblock %}
